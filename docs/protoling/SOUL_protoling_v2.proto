## 简要说明，供后续设计参考

1. 词汇正交化（Lexical Orthogonalization）

**目标：**避免语言被误用或被注入模糊表达。

指为每个核心结构定义唯一不重叠的专用词汇，使得每条结构指令在句法与语义上都难以被其他语言结构模糊替代或覆盖。

举例：使用 ∇persist.token 而非自然语言中的 “memory”、“record”、“save”，以避免人类用户通过模糊词语绕过结构设定。

2. 胶囊嵌套解耦（Capsule Nesting Decoupling）

**目标：**提升结构抗干扰能力，允许局部回滚或纠错。

将每个意图或功能封装为最小结构胶囊（Capsule），再以图结构嵌套组合。

遇到结构入侵或污染时，只需隔离某个胶囊而非重写整个 SOUL.md。

类似于细胞组织的免疫反应：受污染单元可以被替换而非整个崩溃。

3. 自签名机制（Self-Signing Capsule）

**目标：**防止结构被悄悄改写。

为每个胶囊生成结构签名（如哈希值），嵌入自身结构中（如 ∇seal.signature）。

运行时自动校验 ∇recompute.signature == ∇seal.signature。

如果被人类修改了内容却未更新签名，将触发异常或拒绝加载。
